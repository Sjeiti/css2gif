		*, *:before, *:after { box-sizing: inherit; }
		.block { display: block; }
		input[type=color] {
			padding: 0;
		}
		header, footer {
			background-image: linear-gradient(30deg, #ffd89b, #19547b);
			padding: 2vw 0;
			text-align: center;
			color: white;
		}
		header .subtitle {
			margin: 0;
			font-family: monospace;
			font-size: 1rem;
		}
		main { flex: 1 1 auto; }
		h1 {
			font-size: 4vw;
			line-height: 4vw;
			font-family: "Wendy One", sans-serif;
			margin: 0;
			text-shadow: 0 0.5rem 1rem rgba(0,0,0,0.4),0 0.125rem 0.25rem rgba(0,0,0,0.2);
		}
		.content {
			max-width: 34rem;
			margin: 0 auto;
			padding: 0.5rem;
		}

		input[type=color] {
			width: 2rem;
			height: 1.5rem;
			margin: 0;
			padding: 0;
			border: 0;
			vertical-align: bottom;
			-webkit-appearance: none;
		}
		footer {
			display: flex;
			justify-content: space-between;
			margin-top: 2rem;
			padding: 0.125rem 2rem;
			font-size: 0.75rem;
			overflow: hidden;
		}
		footer a {
			color: inherit;
			text-decoration: none;
		}
		.love {
			display: inline-block;
			padding-left: 2px;
			color: #f04;
			-webkit-animation-duration: 861ms;
			animation-duration: 861ms;
			-webkit-animation-name: heartbeat;
			animation-name: heartbeat;
			-webkit-animation-iteration-count: infinite;
			animation-iteration-count: infinite;
		}
		@-webkit-keyframes heartbeat {
		 0% {
			-webkit-transform:scale(1);
			transform:scale(1)
		 }
		 to {
			-webkit-transform:scale(1.4);
			transform:scale(1.4)
		 }
		}
		@keyframes heartbeat {
		 0% {
			-webkit-transform:scale(1);
			transform:scale(1)
		 }
		 to {
			-webkit-transform:scale(1.4);
			transform:scale(1.4)
		 }
		}
		
		body,html{height: 100%;margin:0;}
		body {
			display: flex;
			flex-direction: column;
		}

<body>
	<header>
		<h1>CSS2GIF</h1>
		<p class="subtitle">or something</p>
	</header>
	<main>
		<div class="content">
			<input id="frames" type="number" value="32">
			<div class="currentFrame"></div>
			<input id="frame" step="1" min="0" max="32" type="range">
			<input id="size" type="range">
			<input id="color" type="color">
			<button id="play">play</button>
			<button id="renderframe">renderframe</button>
			<button id="render">render</button>
			<div class="panes">
				<div class="pane"></div>

		</div>
